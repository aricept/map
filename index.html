<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>LinkDeed</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcLIkmDm08NH72K_BVteho2aEcOpaIso4&libraries=places"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>



    </head>
    <body>
        <div id="mapDiv"></div>

        <div class="header">
            <h1 class="title">FlightMap<h1>
            <img class="menu" src="images/ic_arrow_forward_24px.svg" data-bind="click: hideMenu">
            <img class="menu hiddenBut" src="images/ic_menu_24px.svg" data-bind="click: hideMenu">
        </div>

        <ul class="filterList" data-bind="foreach: {
                                            data: flightList,
                                            afterRender: addFlight,
                                            beforeRemove: addFlight }">
            <li class="filterItem" data-bind="css:{selFlight: $data === $parent.currFlight()}, click: $parent.selFlight">
                <!-- ko if: imgLoaded -->
                <img class="airLogo" data-bind="attr: {src: img, alt: airline}, event: {error: $parent.hideImg}">
                <!-- /ko -->
                <!-- ko ifnot: imgLoaded -->
                <span data-bind="text: airline"></span>
                <!-- /ko -->
                <p class="flightName" data-bind="text: name"></p>
            </li>
        </ul>

<script src="bower_components/knockout/dist/knockout.js"></script>

        <script src="js/app.js"></script>

    </body>

</html>
