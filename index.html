<!DOCTYPE html>
<html>
    <head>
        <title>LinkDeed</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcLIkmDm08NH72K_BVteho2aEcOpaIso4&libraries=places"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>

        <script>
            var mapCenter = {};
            var map, jobList, jobMarkers = [];
            function initialize() {

                var mapOptions = {
                  center: {lat: 37.76258118134766, lng: -122.44835037231447},
                  zoom: 12
                };
                map = new google.maps.Map(document.getElementById('mapDiv'), mapOptions);
                flightListener = google.maps.event.addListener(map, 'tilesloaded', getFlights);
                //map.setCenter(mapCenter);

            }

        function getFlights() {
            google.maps.event.removeListener(flightListener);
            var bounds = map.getBounds();
            map.fitBounds(bounds);
            var flightOptions = {};
            var boundsSw = bounds.getSouthWest();
            var boundsNe = bounds.getNorthEast();
            flightOptions.topLat = boundsNe.lat();
            flightOptions.rightLon = boundsNe.lng();
            flightOptions.bottomLat = boundsSw.lat();
            flightOptions.leftLon = boundsSw.lng();
            test = $.ajax('https://api.flightstats.com/flex/flightstatus/rest/v2/jsonp/flightsNear/' + flightOptions.topLat + '/' + flightOptions.leftLon + '/' + flightOptions.bottomLat + '/' + flightOptions.rightLon + '?appId=11381d70&appKey=59ee672f0e6a4744ca3a7efac46b4663&maxFlights=10&extendedOptions=includeNewFields', {dataType: 'jsonp'}).done(createMarkers);
        }

        function createMarkers (data) {
            data.flightPositions.forEach(function(flight) {
                var positions = flight.positions.length;
                var marker = new google.maps.Marker({
                    icon: {
                        path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
                        rotation: flight.heading,
                        scale: 4
                    },
                    map: map,
                    title: flight.callsign,
                    position: {lat: flight.positions[positions - 1].lat, lng: flight.positions[positions - 1].lon}
                });
            });
        }
        google.maps.event.addDomListener(window, 'load', initialize);

        </script>
    </head>
    <body>
        <div id="mapDiv"></div>


    </body>
</html>
